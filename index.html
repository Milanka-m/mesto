<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <a href="#" class="header__logo link" target="_self" rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit profile__icon-edit link" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__button-add profile__icon-add link" type="button" aria-label="Добавить данные"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Милана Бируля</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form" name="profile">
          <div class="popup__form-container">
            <h2 class="popup__form-title">Редактировать профиль</h2> 
            <fieldset class="popup__form-input-container">
              <input class="popup__form-item" type="text" name="name" id="name" placeholder="Имя" required>
              <input class="popup__form-item" type="text" name="about" id="about" placeholder="О себе" required>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <input type="submit" class="popup__form-button link" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-add-cards">
      <div class="popup__container">
        <button class="popup__close popup__close-add-cards link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup__form-add-cards" name="card">
          <div class="popup__form-container">
            <h2 class="popup__form-title">Новое место</h2> 
            <fieldset class="popup__form-input-container">
              <input class="popup__form-item" type="text" name="namecard" id="namecard" placeholder="Название" required>
              <input class="popup__form-item" type="text" name="linkcard" id="linkcard" placeholder="Ссылка на картинку" required>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <input type="submit" class="popup__form-button link" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div> 

    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close link" type="button" aria-label="Закрыть попап"></button>
        <figure class="popup-image__figure">
          <img class="popup-image__illustration" src="./" alt="Изображение">
          <figcaption><p class="popup-image__caption"></p></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template class="template">
    <article class="elements__card">
      <a href="#" class="elements__card-link"><img class="elements__card-image" alt="Изображение"></a>
      <button class="elements__icon-delete link" type="button" aria-label="Удалить карточку"></button>
      <div class="elements__label">
        <h2 class="elements__heading"></h2>
        <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>
<script src="./scripts/main.js"></script>
</body>
</html>
