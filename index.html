<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <a href="#" class="header__logo link" target="_self" rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit profile__icon-edit link" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__button-add profile__icon-add link" type="button" aria-label="Добавить данные"></button>
      </section>

      <section class="elements">
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_karachaevsk"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Карачаевск</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_mount-elbrus"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Гора Эльбрус</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_dombay"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Домбай</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_mount-elbrus"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Гора Эльбрус</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_dombay"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Домбай</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="elements__card">
            <div class="elements__card-image elements__card-image_hero_karachaevsk"></div>
            <div class="elements__label">
              <h2 class="elements__heading">Карачаево-Черкесия</h2>
              <button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Милана Бируля</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form" name="profile">
          <div class="popup__form-container">
            <h2 class="popup__form-title">Редактировать профиль</h2> 
            <fieldset class="popup__form-input-container">
              <input class="popup__form-item" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" required>
              <input class="popup__form-item" type="text" name="about" id="about" placeholder="Исследователь океана" required>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <input type="submit" class="popup__form-button link" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/main.js"></script>
</body>
</html>
