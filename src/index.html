<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <a href="#" class="header__logo link" target="_self" rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <button class="profile__button-avatar profile__icon-avatar-edit" type="button" aria-label="Редактировать аватар"><img class="profile__avatar" src="./" alt="Изображение"></button>
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit profile__icon-edit link" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__button-add profile__icon-add link" type="button" aria-label="Добавить данные"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Милана Бируля</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close popup-profile-close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup-profile-form" name="profile" novalidate>
          <div class="popup__form-container">
            <h2 class="popup__form-title">Редактировать профиль</h2> 
            <fieldset class="popup__form-input-container">
              <section class="popup__form-section">
                <input class="popup__form-input" type="text" name="name" id="name" placeholder="Имя" 
                minlength="2" maxlength="40" required>
                <span class="popup__form-input-error" id="name-error"></span>
              </section>
              <section class="popup__form-section">
                <input class="popup__form-input" type="text" name="about" id="about" placeholder="О себе" 
                minlength="2" maxlength="200" required>
                <span class="popup__form-input-error" id="about-error"></span>
              </section>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <button type="submit" class="popup__form-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-profile-avatar">
      <div class="popup__container">
        <button class="popup__close popup-profile-avatar-close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup-profile-avatar-form" name="avatar" novalidate>
          <div class="popup__form-container">
            <h2 class="popup__form-title">Обновить аватар</h2> 
            <fieldset class="popup__form-input-container">
              <section class="popup__form-section">
                <input class="popup__form-input" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
                <span class="popup__form-input-error" id="link-error"></span>
              </section>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <button type="submit" class="popup__form-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-add-cards">
      <div class="popup__container">
        <button class="popup__close popup-add-cards-close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup-add-cards-form" name="card" novalidate>
          <div class="popup__form-container">
            <h2 class="popup__form-title">Новое место</h2> 
            <fieldset class="popup__form-input-container">
              <section class="popup__form-section">
                <input class="popup__form-input" type="text" name="namecard" id="namecard" placeholder="Название" 
                minlength="2" maxlength="30" required>
                <span class="popup__form-input-error" id="namecard-error"></span>
              </section>
              <section class="popup__form-section">
                <input class="popup__form-input" type="url" name="linkcard" id="linkcard" placeholder="Ссылка на картинку" required>
                <span class="popup__form-input-error" id="linkcard-error"></span>
              </section>
            </fieldset>
          </div>
          <fieldset class="popup__form-handlers">
            <button type="submit" class="popup__form-button link">Создать</button>
          </fieldset>
        </form>
      </div>
    </div> 

    <div class="popup popup-remove-cards">
      <div class="popup__container">
        <button class="popup__close popup-remove-cards-close link" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup-remove-cards-form" name="removecard" novalidate>
          <h2 class="popup__form-title popup__form-title_remove_cards">Вы уверены ?</h2> 
          <fieldset class="popup__form-handlers">
            <button type="submit" class="popup__form-button link">Да</button>
          </fieldset>
        </form>
      </div>
    </div> 

    <div class="popup-image popup">
      <div class="popup-image__container">
        <button class="popup__close popup-image-close link" type="button" aria-label="Закрыть попап"></button>
        <figure class="popup-image__figure">
          <img class="popup-image__illustration" src="./" alt="Изображение">
          <figcaption><p class="popup-image__caption"></p></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template class="template">
    <article class="elements__card">
      <a href="#" class="elements__card-link" target="_self"><img class="elements__card-image" src="./" alt="Изображение"></a>
      <button class="elements__icon-delete link" type="button" aria-label="Удалить карточку"></button>
      <div class="elements__label">
        <h2 class="elements__heading"></h2>
        <ul class="elements__like">
          <li><button class="elements__icon-favorite link" type="button" aria-label="Поставить лайк"></button></li>
          <li><p class="elements__like-number"></p></li>
        </ul>
        
      </div>
    </article>
  </template>
</body>
</html>
